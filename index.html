<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <title>Scorekeeper</title>
</head>

<body>

    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>

    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter is-rounded">
                <div class="card mt-4">
                    <div class="level-item has-text-centered">
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title">Scorekeeper</h1>
                            </div>
                        </div>
                    </div>
                    <hr>

                    <div class="level-item has-text-centered">
                        <div class="card-content">
                            <div class="content">
                                <h1 class="subtitle">
                                    <span id="p1Score"> 0 </span> to <span id="p2Score"> 0 </span>
                                </h1>
                                <h1 id="playerWon"></h1>
                            </div>
                        </div>
                    </div>

                    <div class="card-image m-5">
                        <figure class="image is-2by1">
                            <img src="https://images.unsplash.com/photo-1491324213149-48ea4e31bf50?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1430&q=80"
                                alt="Placeholder image">
                        </figure>
                    </div>

                    <div class="card-content">

                        <div class="media">
                            <div class="media-content">
                                <p class="subtitle is-6">Press the buttons to keep the score!</p>
                            </div>
                        </div>

                        <label class="label is-inline is-" for="select">Play To: </label>
                        <div class="content select is-success is-small is-rounded">
                            <select name="select" id="playTo">
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>

                        <footer class="card-footer card-content columns">
                            <div class="column">
                                <button class="button is-medium is-rounded is-primary is-outlined card-footer-item"
                                    id="p1Button"> Player1 Scored!
                                </button>
                            </div>

                            <div class="column">
                                <button class="button is-medium is-rounded is-primary is-outlined card-footer-item"
                                    id="p2Button"> Player2 Scored!
                                </button>
                            </div>

                            <div class="column">
                                <button class="button is-medium is-rounded is-success is-outlined card-footer-item"
                                    id="resetButton">
                                    Reset Scores
                                </button>
                            </div>


                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
